# ServeProperties
# 应用服务 WEB 访问端口
server.port=8080
server.servlet.context-path=/community

# DataSourceProperties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/community?characterEncoding=utf-8&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=Hongkong
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000

# MybatisProperties
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.nowcoder.community.entity
mybatis.configuration.useGeneratedKeys=true
mybatis.configuration.mapUnderscoreToCamelCase=true

# logger
#logging.level.com.nowcoder.community=debug
#spring.mvc.static-path-pattern=/static/**
## THYMELEAF (ThymeleafAutoConfiguration)
# 开启模板缓存（默认值： true ）
spring.thymeleaf.cache=false

# Mail Properties
spring.mail.host=smtp.163.com
spring.mail.port=465
spring.mail.username=XXX@163.com
spring.mail.password=XXX
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.ssl.enable=true

# 设置单个文件大小
spring.servlet.multipart.max-file-size= 50MB
# 设置单次请求文件的总大小
spring.servlet.multipart.max-request-size= 50MB

# community
community.path.domain=http://localhost:8080
community.path.upload=D:/MyDocuments/Code/community/data/upload
